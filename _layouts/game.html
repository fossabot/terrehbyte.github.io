---
layout: default
---
{% if page.gamedatafolder == blank or page.gamedatafolder == nil %}
  {% assign gamedatapath = "./" %}
{% else %}
  {% assign gamedatapath = page.gamedatafolder | concat: "/" %}
{% endif %}


<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
      <script src="{{ gamedatapath }}TemplateData/UnityProgress.js"></script>
      <div class="template-wrap clear">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style='width:100%'></canvas>
        <br>
        <div class="logo"></div>
        <div class="fullscreen"><img src="{{ gamedatapath }}TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      </div>
      <script type='text/javascript'>
        var Module = {
          TOTAL_MEMORY: 268435456,
          errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
          compatibilitycheck: null,
          dataUrl: "Release/Builds.data",
          codeUrl: "Release/Builds.js",
          memUrl: "Release/Builds.mem",
        };
      </script>
      <script src="{{ gamedatapath }}Release/UnityLoader.js"></script>
  {{ content }}
  </article>

</div>
